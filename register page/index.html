<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>

    <!-- ============================== Header =================================== -->
    <header>
      <div class="logo">
        <img
          src="https://hdqwalls.com/wallpapers/amazon-4k-logo-qhd.jpg"
          alt="logo img"
        />
      </div>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../products page/index.html">Products</a></li>
          <li><a href="https://github.com/mohamedsaeed22/Product-page" target="_blank">Github</a></li>
        </ul>
      </nav>
      <div class="sing-btns">
        <a href="../index.html">Back</a>
        <a href="../login page/index.html">Login</a>
      </div>
    </header>

    <!-- ============================== Register container =================================== -->
    <div class="container">
      <div class="signin-card">
        <p>Register</p>
        <form>
          <div class="row">
            <label for="username">UserName</label>
            <input
              type="text"
              id="username"
              placeholder="Enter Username"
              required
            />
          </div>
          <div class="row">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Enter Email Address"
              required
            />
          </div>
          <div class="row">
            <label for="pass">Password</label>
            <input
              type="password"
              id="pass"
              placeholder="Enter Password"
              required
            />
          </div>
          <div class="row">
            <label for="dob">DateOfBirth</label>
            <input
              type="date"
              id="dob"
              required
            />
          </div>
          <div class="row">
            <label for="phone">Phone</label>
            <input
              type="number"
              id="phone"
              placeholder="Enter Phone Number"
              required
            />
          </div>
          <div class="row">
            <label for="age">Age</label>
            <input
              type="number"
              max="100"
              min="18"
              id="age"
              placeholder="Enter age between 18 -100"
              required
            />
          </div>
          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </body>
</html>
